<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mi Nubecita ‚ù§Ô∏è</title>

<style>
body{
    margin:0;
    font-family: 'Arial', sans-serif;
    overflow:hidden;
    background: linear-gradient(135deg,#ffdde1,#ee9ca7);
}

/* Pantalla inicial */
#inicio{
    position:absolute;
    width:100%;
    height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    background:#ff9ecf;
    z-index:10;
}

button{
    padding:15px 30px;
    font-size:18px;
    border:none;
    border-radius:30px;
    background:white;
    color:#ff4f81;
    cursor:pointer;
    box-shadow:0 0 15px rgba(0,0,0,0.3);
    transition:0.3s;
}

button:hover{
    transform:scale(1.1);
}

/* Contenido principal */
#contenido{
    display:none;
    text-align:center;
    color:white;
    padding-top:80px;
}

h1{
    font-size:40px;
}

#contador{
    font-size:22px;
    margin-top:20px;
}

/* Corazones */
.corazon{
    position:absolute;
    color:red;
    animation:flotar 6s linear infinite;
}

@keyframes flotar{
    0%{transform:translateY(100vh) scale(0.5);}
    100%{transform:translateY(-10vh) scale(1.2);}
}

/* Tulipanes */
.tulipan{
    position:absolute;
    font-size:30px;
    animation:subir 8s linear infinite;
}

@keyframes subir{
    0%{transform:translateY(100vh);}
    100%{transform:translateY(-10vh);}
}
</style>
</head>

<body>

<div id="inicio">
    <h2>üå∏ Presiona este bot√≥n üå∏</h2>
    <button onclick="iniciar()">Abrir</button>
</div>

<div id="contenido">
    <h1>Mi nubecita te amoo mucho ‚ù§Ô∏è</h1>
    <div id="contador"></div>
</div>

<audio id="musica" src="ibuprofeno.mp3"></audio>

<script>

// üîπ CAMBIA ESTA FECHA POR LA SUYA
let fechaInicio = new Date("2025-10-04T00:00:00");

function iniciar(){
    document.getElementById("inicio").style.display="none";
    document.getElementById("contenido").style.display="block";
    document.getElementById("musica").play();
}

// Contador
function actualizarContador(){
    let ahora = new Date();
    let diferencia = ahora - fechaInicio;

    let segundos = Math.floor(diferencia/1000);
    let minutos = Math.floor(segundos/60);
    let horas = Math.floor(minutos/60);
    let dias = Math.floor(horas/24);
    let meses = Math.floor(dias/30);
    let a√±os = Math.floor(meses/12);

    document.getElementById("contador").innerHTML =
        a√±os + " a√±os üíï " +
        (meses%12) + " meses üíï " +
        (dias%30) + " d√≠as üíï " +
        (horas%24) + " horas üíï " +
        (segundos%60) + " segundos juntos";
}

setInterval(actualizarContador,1000);

// Crear corazones
setInterval(()=>{
    let corazon = document.createElement("div");
    corazon.className="corazon";
    corazon.innerHTML="‚ù§Ô∏è";
    corazon.style.left=Math.random()*100+"vw";
    corazon.style.fontSize=Math.random()*30+20+"px";
    document.body.appendChild(corazon);
    setTimeout(()=>corazon.remove(),6000);
},500);

// Crear tulipanes
setInterval(()=>{
    let tulipan = document.createElement("div");
    tulipan.className="tulipan";
    tulipan.innerHTML="üå∑";
    tulipan.style.left=Math.random()*100+"vw";
    document.body.appendChild(tulipan);
    setTimeout(()=>tulipan.remove(),8000);
},1500);

</script>

</body>
</html>
